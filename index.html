<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/pieces.css">
    <link rel="stylesheet" href="css/online.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Game Mode Selection Menu -->
    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-container">
            <div class="menu-header">
                <h1 class="menu-title">Chess Game</h1>
                <p class="menu-subtitle">Choose your game mode</p>
            </div>
            
            <div class="menu-options">
                <button class="menu-option" id="local-1v1" data-mode="local">
                    <div class="option-icon">
                        <img src="assets/icons/user.svg" alt="Local Game" />
                    </div>
                    <div class="option-content">
                        <h3>Local 1v1</h3>
                        <p>Play against a friend on the same device</p>
                    </div>
                </button>
                
                <button class="menu-option" id="easy-bot" data-mode="easy">
                    <div class="option-icon">
                        <img src="assets/icons/easy-bot.svg" alt="Easy Bot" />
                    </div>
                    <div class="option-content">
                        <h3>Easy Bot</h3>
                        <p>Perfect for beginners</p>
                    </div>
                </button>
                
                <button class="menu-option" id="medium-bot" data-mode="medium">
                    <div class="option-icon">
                        <img src="assets/icons/medium-bot.svg" alt="Medium Bot" />
                    </div>
                    <div class="option-content">
                        <h3>Medium Bot</h3>
                        <p>For intermediate players</p>
                    </div>
                </button>
                
                <button class="menu-option" id="hard-bot" data-mode="hard">
                    <div class="option-icon">
                        <img src="assets/icons/hard-bot.svg" alt="Hard Bot" />
                    </div>
                    <div class="option-content">
                        <h3>Hard Bot</h3>
                        <p>Challenge for experienced players</p>
                    </div>
                </button>
                
                <button class="menu-option" id="online-mode" data-mode="online">
                    <div class="option-icon">
                        <img src="assets/icons/online.svg" alt="Online Game" />
                    </div>
                    <div class="option-content">
                        <h3>Online Mode</h3>
                        <p>Play with another player over the internet</p>
                    </div>
                </button>
            </div>
            
            <div class="menu-footer">
                <p class="menu-info">Select a game mode to start playing</p>
            </div>
        </div>
    </div>

    <!-- Menu only page - Game moved to separate page -->

    <script src="js/main-menu.js"></script>
</body>
</html>
