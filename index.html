<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/pieces.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Opponent Player (Top on Mobile) -->
        <div class="opponent-player mobile-only">
            <div class="player-info">
                <div class="player-avatar">
                    <div class="ai-indicator-large">
                        <div class="ai-dot-large"></div>
                    </div>
                </div>
                <div class="player-details">
                    <div class="player-name">Player 2</div>
                    <div class="player-color">BLACK</div>
                </div>
                <div class="player-status">
                    <div class="time-info">
                        <div class="timer-icon">
                            <img src="assets/icons/timer.svg" alt="Timer" />
                        </div>
                        <div class="time-value">∞</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Game Area (Chess Board) -->
        <div class="main-game">
            <div class="chess-board-container">
                <div class="chess-board" id="chess-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>

            <!-- Compact Move History (Mobile Only) -->
            <div class="move-history-compact mobile-only">
                <div class="move-list" id="move-list-mobile">
                    <!-- Moves will be added here -->
                </div>
            </div>
        </div>

        <!-- Current Player (Bottom on Mobile) -->
        <div class="current-player mobile-only">
            <div class="player-info">
                <div class="player-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ff6b6b'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%23000'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%23000'/%3E%3Cpath d='M30 65 Q50 80 70 65' stroke='%23000' stroke-width='3' fill='none'/%3E%3C/svg%3E" alt="Player 1">
                </div>
                <div class="player-details">
                    <div class="player-name">Player 1</div>
                    <div class="player-color">WHITE</div>
                </div>
                <div class="player-status">
                    <div class="time-info">
                        <div class="timer-icon">
                            <img src="assets/icons/timer.svg" alt="Timer" />
                        </div>
                        <div class="time-value">∞</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop Sidebar (Hidden on Mobile) -->
        <div class="sidebar desktop-only">
            <!-- Opponent (Black Player) Info at Top -->
            <div class="opponent-section">
                <div class="player-info black-player">
                    <div class="player-avatar">
                        <div class="ai-indicator-large">
                            <div class="ai-dot-large"></div>
                        </div>
                    </div>
                    <div class="player-details">
                        <div class="player-name">Player 2</div>
                        <div class="player-color">BLACK</div>
                    </div>
                    <div class="player-status">
                        <div class="time-info">
                            <div class="timer-icon">
                                <img src="assets/icons/timer.svg" alt="Timer" />
                            </div>
                            <div class="time-value">∞</div>
                        </div>
                        <div class="next-move-indicator">e2</div>
                    </div>
                </div>
            </div>

            <!-- Move History in Middle -->
            <div class="move-history">
                <div class="history-header">
                    <span>Move History</span>
                    <span class="game-status-text">Game in progress...</span>
                </div>
                <div class="move-list" id="move-list">
                    <!-- Moves will be added here -->
                </div>
            </div>

            <!-- Player (White Player) Info at Bottom -->
            <div class="player-section">
                <div class="player-info white-player">
                    <div class="player-avatar">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ff6b6b'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%23000'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%23000'/%3E%3Cpath d='M30 65 Q50 80 70 65' stroke='%23000' stroke-width='3' fill='none'/%3E%3C/svg%3E" alt="Player 1">
                    </div>
                    <div class="player-details">
                        <div class="player-name">Player 1</div>
                        <div class="player-color">WHITE</div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-icon">
                            <img src="assets/icons/user.svg" alt="Games" />
                        </div>
                        <div class="stat-label">Games</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <img src="assets/icons/stats.svg" alt="Stats" />
                        </div>
                        <div class="stat-label">Stats</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <img src="assets/icons/trophy.svg" alt="Rank" />
                        </div>
                        <div class="stat-label">Rank</div>
                    </div>
                    <div class="stat-item active">
                        <div class="stat-icon">
                            <img src="assets/icons/user.svg" alt="Knight" />
                        </div>
                        <div class="stat-label">f3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
